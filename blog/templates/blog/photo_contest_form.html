{# blog/templates/blog/photo_contest_form.html #}

{% extends "blog/base.html" %}

{% block main %}
<h1>Enter the Photo Contest!</h1>

<form action="" method="post" novalidate enctype="multipart/form-data">
    {% csrf_token %}
    <p>Enter the photo contest for a chance to win two thumbs up.</p>
    <p>{% lorem %}</p>
    <table>
        {{ form.as_table }}
        <tr>
            <td colspan=2>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
