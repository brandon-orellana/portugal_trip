<!-- blog/templates/blog/topic_list.html -->

{% extends "blog/base.html" %}

{% block page_title %}Topics{% endblock %}

{% block main %}
<h1>Topics</h1>

<article class="topic-preview">
    <ul>
        {% for topic in object_list %}
        <li><a href="{{ topic.get_absolute_url }}">{{ topic.name }}</a></li>
        {% endfor %}
    </ul>
</article>

{% endblock %}
